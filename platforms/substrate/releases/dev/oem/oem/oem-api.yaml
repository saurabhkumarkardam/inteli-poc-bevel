apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: oem-api
  namespace: oem-subs
  annotations:
    fluxcd.io/automated: "false"
spec:
  interval: 1m
  chart:
    spec:
      interval: 1m
      sourceRef:
        kind: GitRepository
        name: flux-dscpdev
        namespace: flux-dscpdev
      chart: examples/dscp-app/charts/dscp-api
  releaseName: oem-api
  values:
    fullNameOverride: oem-api
    config:
      port: 80
      externalNodeHost: "oem"
      externalNodePort: 9944
      logLevel: info  
      externalIpfsHost: "oem-ipfs-api" 
      externalIpfsPort: 5001 
      enableLivenessProbe: true
      substrateStatusPollPeriodMs: 10000
      substrateStatusTimeoutMs: 200000
      ipfsStatusPollPeriodMs: 10000
      ipfsStatusTimeoutMs: 200000
      auth:
        type: NONE
        jwksUri: https://inteli-poc.eu.auth0.com/.well-known/jwks.json
        audience: https://inteli-poc.com/api
        issuer: https://inteli-poc.eu.auth0.com/
        tokenUrl: https://inteli-poc.eu.auth0.com/oauth/token
    ingress:
      enabled: false
      className: "gce"
      paths:
        - /v3
    replicaCount: 1
    image:
      repository: ghcr.io/digicatapult/dscp-api
      pullPolicy: IfNotPresent
      tag: 'v4.6.7'
    dscpNode:
      enabled: false

    dscpIpfs:
      enabled: false
      dscpNode:
        enabled: false
    vault:
      alpineutils: ghcr.io/hyperledger/alpine-utils:1.0
      address: http://108.142.38.154:20001
      secretprefix: secretsv2/data/oem/oem
      serviceaccountname: vault-auth
      role: vault-role
      authpath: "dscpdevoem"
